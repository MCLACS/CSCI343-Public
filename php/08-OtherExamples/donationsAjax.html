<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>donationsAJAX.html</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    	.chart {height: 50px; width:5px; border: solid 1px black;}
    	.empty {background-color: red; }
	</style>

  	</head>
  	<body>
		<!-- page content -->
		<div class="container">

			<h2>Donate To Save The Fire Ants</h2>

			<form id="donationForm">
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" class="form-control"
						id="name" required placeholder="Full Name">
				</div>
				<div class="form-group">
					<label for="amount">Donation ($10 - $100)</label>
					<input type="number" class="form-control"
						id="amount" min="10" max="100" required placeholder="Doonation ($10 - $100)">
				</div>
				<button type="submit" class="btn btn-info">Donate!</button>
			</form>

			<div class="row">
				<div class="donorList col-md-6">
					<h3>Donor List</h3>
					<ul id="listOfDonors">
					</ul>
				</div>
				<div class="col-md-6">
					<h3>Goal Target $250</h3>
					<div class="chart empty">
					</div>
					<p>Raised so far $<span id="sofar">0</span></p>
				</div>
			</div>
		</div>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- datatables -->
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

		<!-- custom local javascript -->
		<script>

			$.get( "http://php-csci343.rhcloud.com/08-OtherExamples/donationsAjax.php", 
				function( response )
				{
					if (response != null)
						refresh(response);
				});

			function refresh(response)
			{
				$('#listOfDonors').empty();
				var ary = response;
				var total = 0;
				for (var i = 0; i < ary.length; i++)
				{
					total = total + parseInt(ary[i][2]);
					$('#listOfDonors').append($('<li>' + ary[i][1] +  ' $' + ary[i][2] + '</li>'));
  				}
  				$('#sofar').text((total));
  				$('.chart').css('width', total);
				if (total >= 250)
					$('.chart').css('background-color', 'green');
				else if (total >= 100)
					$('.chart').css('background-color', 'yellow');
			}


			$('#donationForm').submit(function ()
			{
				var posting = $.post("http://php-csci343.rhcloud.com/08-OtherExamples/donationsAjax.php",
					{ name: $('#name').val(), amount: $('#amount').val() });

				posting.done(function( data )
				{
				    console.log("Success");
				});

				posting.fail(function()
				{
  				 	console.log("Error");
				})

				$.get( "http://php-csci343.rhcloud.com/08-OtherExamples/donationsAjax.php",
				function( response )
				{
					if (response != null)
						refresh(response);
				});
				return false;
			});

		</script>
	</body>
</html>
