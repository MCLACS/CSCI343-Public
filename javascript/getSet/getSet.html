<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Get/Set</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    	.row {margin: 20px;}
	</style>

  	</head>
  	<body>
		<!-- page content -->
		<div class="row">
			<div class="col-md-12">
				<p id="p1">Paragraph 1</p>
				<p id="p2">Paragraph 2</p>			
				<button id="btn1" class="btn btn-default">Swap Text</button>	
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>
					<a id="link" href="http://www.mcla.edu">MCLA</a>			
				</p>
				<button id="btn2" class="btn btn-default">Change Link</button>						
			</div>
		</div>
			
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	
		
		<!-- custom local javascript -->
		<script>
			$('#btn1').click(function() 
			{
				var temp = $('#p1').text();
				$('#p1').text($('#p2').text());
				$('#p2').text(temp);
			});

			$('#btn2').click(function() 
			{				
				$('#link').text("Williams");
				$('#link').attr("href", "http://williams.edu");
			});

		</script>
	</body>
</html>
