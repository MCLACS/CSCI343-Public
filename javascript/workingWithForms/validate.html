<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forms</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- custom local styles -->
    <style>

	</style>

  	</head>
  	<body>
		<!-- page content -->
		<h2>Validate Form</h2>
		<form data-toggle="validator" id='myform'>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" required class="form-control" id="email"
					placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" required class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="confirm">Confirm Password</label>
				<input type="password" required class="form-control" id="confirm" placeholder="Confirm Password">
				<span id="confirmError" class="text-danger"/>
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" required max='120' min='1' class="form-control" id="age" placeholder="Age">				
			</div>
			<button type="submit" class="btn btn-default">Submit</button>			
		</form>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	

		<!-- custom local javascript -->
		<script>
			$('#myform').submit(function () 
			{
				$('#confirmError').text("");

				var pass = $('#password').val();
				var confirm = $('#confirm').val();

				if (pass != confirm)
				{
					$('#confirmError').text("You must enter the same password twice.");
				}

				return false;
			});
		</script>
	</body>
</html>
