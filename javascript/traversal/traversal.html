<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Traversal</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    	.highlight {border: 1px solid black;}
	</style>

  	</head>
  	<body id='body'>  		
		<div id="GrandPa">
			Grand Pa Smith
			<div id='PaPa'>
				Pa Pa Smith
				<div id='John'>
					Baby John Smith
				</div>
				<div id='Alice'>
					Baby Alice Smith
				</div>
			</div>
		</div>	
		<h3>Parent is:</h3>	
		<p id="details"></p>

		<button id='bt1' class="btn btn-info">Alice's Parent</button>
		<button id='bt2' class="btn btn-info">John's Parent</button>
		<button id='bt3' class="btn btn-info">PaPa's Parent</button>
		<button id='bt4' class="btn btn-info">Grand Pa's Parent</button>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	
		
		<!-- custom local javascript -->
		<script>			
			$('#bt1').click(function() 
			{				
				var p = $('#Alice').parent();
				$('#details').text(p.attr('id'));
				p.addClass("highlight");
			});
			$('#bt2').click(function() 
			{				
				var p = $('#John').parent();
				$('#details').text(p.attr('id'));
				p.addClass("highlight");
			});
			$('#bt3').click(function() 
			{				
				var p = $('#PaPa').parent();
				$('#details').text(p.attr('id'));
				p.addClass("highlight");
			});
			$('#bt4').click(function() 
			{				
				var p = $('#GrandPa').parent();
				$('#details').text(p.attr('id'));
				p.addClass("highlight");
			});
		</script>
	</body>
</html>
