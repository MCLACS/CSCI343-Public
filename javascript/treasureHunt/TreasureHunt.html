<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Concentration</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    p {height:100px; width: 100px; border: 1px black solid; 
    	margin:auto; text-align: center;}
    .loose { background-color: red;}
    .win {background-color: green;}
    .row {padding: 10px;}
	</style>

  </head>
  	<body>
		<!-- page content -->
		<div class="container">
			<div class="row">
				<div class="col-md-4"><p id="0">?</p></div>
				<div class="col-md-4"><p id="1">?</p></div>
				<div class="col-md-4"><p id="2">?</p></div>
			</div>
			<div class="row">
				<div class="col-md-4"><p id="3">?</p></div>
				<div class="col-md-4"><p id="4">?</p></div>
				<div class="col-md-4"><p id="5">?</p></div>
			</div>
			<div class="row">
				<div class="col-md-4"><p id="6">?</p></div>
				<div class="col-md-4"><p id="7">?</p></div>
				<div class="col-md-4"><p id="8">?</p></div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<button id="play" class="btn btn-info">Play Again</button>
				</div>
			</div>
		</div>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	
		
		<!-- custom local javascript -->
		<script>
			var treasure = ["Gold", "Rubies", "Emeralds", 
							"Trap", "Silver", "Platinum",
							"Chocolate", "Opals", "Pearls"];
			var count = 0;

			$('body').ready(function() 
			{
					$('#play').hide();
					shuffle();				
			})

			$('p').click(function () 
			{
				var id = $(this).attr('id');
				var found = treasure[id];
				$(this).text(found);

				if (found == "Trap")
				{
					$(this).text(found);
					$('p').addClass('loose');
					$('#play').show(1000);
				}		
				else
				{
					count = count + 1;
					if (count == 8)
					{
						$('p').addClass('win');
						$('#play').show(1000);
					}
				}		
			});

			$('#play').click(function () 
			{
				$('p').text("?");
				$('p').removeClass('loose');
				$('p').removeClass('win');
				$(this).hide(1000);
				count = 0;
				shuffle();
			});

			function shuffle()
			{
				treasure = treasure.sort(function() 
				{
  					return .5 - Math.random();
				});
			}
		</script>
	</body>
</html>
