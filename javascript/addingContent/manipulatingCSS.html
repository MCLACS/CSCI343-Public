<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manipulating CSS</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    	.blueFG { color: blue;}
    	.yellowBG {background-color: yellow;}
	</style>

  	</head>
  	<body>
		<!-- page content -->
		<div id="contentArea" class="well">
			<p>Today is a nice day!</p>
		</div>
		<button id="addClass1" class="btn btn-default">Add class1</button>			
		<button id="addClass2" class="btn btn-default">Add class2</button>	
		<button id="removeClass1" class="btn btn-default">Remove class1</button>			
		<button id="removeClass2" class="btn btn-default">Remove class2</button>	
		<button id="toggleClass1" class="btn btn-default">Toggle class1</button>	
		<button id="toggleClass2" class="btn btn-default">Toggle class2</button>	

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	
		
		<!-- custom local javascript -->
		<script>
			$('#addClass1').click(function() {
				$('p').addClass("blueFG");	
			});
			
			$('#addClass2').click(function() {
				$('p').addClass("yellowBG");	
			});

			$('#removeClass1').click(function() {
				$('p').removeClass("blueFG");	
			});

			$('#removeClass2').click(function() {
				$('p').removeClass("yellowBG");	
			});

			$('#toggleClass1').click(function() {
				$('p').toggleClass("blueFG");	
			});

			$('#toggleClass2').click(function() {
				$('p').toggleClass("yellowBG");	
			});


		</script>
	</body>
</html>
