<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Adding Data to a DataTable</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
	</style>

  	</head>
  	<body>
		<!-- page content -->
		<div id="contentArea">
			<table id="myTable" class="display" cellspacing="0" width="100%">
		        <thead>
	            	<tr>
	        	        <th>Count</th>
	    	            <th>Food</th>
		            </tr>
		        </thead>
		        <tbody>
		        </tbody>
			</table>
		</div>
		<button id="appendRow" class="btn btn-default">Append Row</button>			
		<button id="clear" class="btn btn-default">Clear</button>			

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	
		
		<!-- custom local javascript -->
		<script>
			$(document).ready(function() 
			{
			    $('#myTable').DataTable();
			} );

			var countA = 1;
			$('#appendRow').click(function() {
				$('#myTable').DataTable().row.add( [countA, "Apples"] ).draw();				
				countA = countA + 1;
			});

			$('#clear').click(function() {
				$('#myTable').DataTable().clear().draw();				
				countA = 1;
			});			
		</script>
	</body>
</html>
