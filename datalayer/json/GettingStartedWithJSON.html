		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	
		
		<!-- custom local javascript -->
		<script>
			//Data is in name/value pairs separated by colons
			//Data is separated by commas
			//Curly braces define objects
			//Square brackets define arrays

			// the following defines an object with one piece of data called employees
			// employees is an array of three other objects
			// each object in the array has two pieces of data, firstName and lastName
			var text = '{ "employees" : [' +
				'{ "firstName":"John" , "lastName":"Doe" },' +
				'{ "firstName":"Anna" , "lastName":"Smith" },' +
				'{ "firstName":"Peter" , "lastName":"Jones" } ]}';

			// parse the string into a JSON object
			var obj = JSON.parse(text);

			// print two of the employees!
			alert(obj.employees[0].firstName + " " + obj.employees[0].lastName);
			alert(obj.employees[2].firstName + " " + obj.employees[2].lastName);
		</script>
